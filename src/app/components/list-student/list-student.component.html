<h2>Student's List</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Number</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of studentData; let i = index">
      <th>{{i + 1}}</th>
      <th>{{data.id}}</th>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.phoneNo}}</td>
      <td>
         <!-- Delete Icon Button -->
        <button type="button" class="btn btn-danger" (click)="deleteStudentData(data.id)">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
    </td>
    </tr>

  </tbody>
</table>
